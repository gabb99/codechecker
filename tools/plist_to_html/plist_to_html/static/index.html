<!DOCTYPE html>
<html>
  <head>
    <title>Plist HTML Viewer</title>

    <meta charset="UTF-8">

    <style type="text/css">
      table {
        width: 100%;
      }

      th {
        font-size: 1.2em;
        color: #fff;
        line-height: 1.4;
        background-color: #007ea7;
      }

      tr:nth-child(even) {
        background-color: #f5f5f5;
      }

      tr > td {
        padding: 5px;
      }

      .bug-path-length {
        width: 5%;
        text-align: center;
      }

      .severity {
        text-align: center;
      }

      <$ICON_CSS$>
    </style>

    <script>
      <$BROWSER_SUPPORT$>

      generateRedGreenGradientColor = function (value, max, opacity) {
        var red   = (255 * value) / max;
        var green = (255 * (max - value)) / max;
        var blue  = 0;
        return 'rgba(' + parseInt(red) + ',' + parseInt(green) + ',' + blue
          + ',' + opacity + ')';
      }

      window.onload = function () {
        if (!browserCompatible) {
          setNonCompatibleBrowserMessage();
        } else {
          document.querySelectorAll('.bug-path-length').forEach(
          function (widget) {
            widget.style.backgroundColor =
              generateRedGreenGradientColor(widget.innerHTML, 20, 0.5);
          });
        }
      }
    </script>
  </head>
  <body>
  <div class="container">
    <table>
      <$TABLE_REPORTS$>
    </table>
  </div>
  </body>
</html>
